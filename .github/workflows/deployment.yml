name: Deployment website
on:
  push:
    branches:
      - main
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v6
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm run test
    build:
        runs-on: ubuntu-latest
        needs: test
        steps:
            - name: Checkout code
              uses: actions/checkout@v6
            - name: Install dependencies
              run: npm ci
            - name: Build website
              run: npm run build
    deploy:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy
              run: echo "Deploying..."